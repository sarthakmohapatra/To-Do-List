<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="lib/font-awesome.css">
    <script src="lib/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List<i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="Add new ToDo">
      <ul>
        <li><span><i class="fa fa-trash"></i></span> Add Important Tasks</li>
        <li><span><i class="fa fa-trash"></i></span> Complete Those Tasks</li>
        <li><span><i class="fa fa-trash"></i></span> Strike them off!</li>
        <li><span><i class="fa fa-trash"></i></span> Delete them</li>
      </ul>
    </div>
    <script src="js/todo.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
